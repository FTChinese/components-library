<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="copyright" content="FT中文网">
  <meta name="robots" content="index,follow">
  <meta name="author" content="FTC Interactive Graphics">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  {% set iconsPath = "/bower_components/ftc-logos/static/favicons" %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{iconsPath}}/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{iconsPath}}/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{iconsPath}}/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{iconsPath}}/apple-touch-icon-76x76.png">
  <link href="{{iconsPath}}/favicon.ico" type="image/x-icon" rel="shortcut icon" />
  <title>FTC Components</title>

  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
<header class="o-header-services" data-o-component="o-header">
	<div class="o-header-services__top o-header-services__container">
		<div class="o-header-services__ftlogo"></div>
		<div class="o-header-services__title">
			<h1 class="o-header-services__product-name"><a href="/components/index.html">FTC Component Library</a></h1>
		</div>
	</div>
</header>
{% block body %}{% endblock%}
<footer class="o-registry-footer">
  <div class="o-registry-container">
    <div class="o-registry-footer__inner">
      <p>&copy; THE FINANCIAL TIMES LTD 2016. FT and 'Financial Times' are trademarks of The Financial Times Ltd.</p>
    </div>
  </div>
</footer>
</body>
</html>
